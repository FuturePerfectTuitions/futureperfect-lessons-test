<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Choose Subject</title>

<style>
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  padding: 40px;
  background: #f7f7f7;
}

.card {
  max-width: 420px;
  margin: auto;
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  text-align: center;
}

h1 {
  margin-top: 0;
}

button {
  display: block;
  width: 100%;
  margin: 12px 0;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: #0b2a6f;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #081f54;
}
</style>
</head>

<body>
<div class="card">
  <h1>Select Subject</h1>

  <button onclick="go('maths')">Maths</button>
  <button onclick="go('vr')">Verbal Reasoning</button>
</div>

<script>
function go(subject) {
  window.location.href = "subject.html?subject=" + subject;
}
</script>
</body>
</html>
