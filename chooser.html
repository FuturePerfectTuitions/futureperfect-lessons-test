<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Select Year</title>
  <link rel="stylesheet" href="shared.css" />
</head>

<body>

  <div class="topbar">
    <img src="assets/fpt-logo.png" class="topbarLogo" alt="Future Perfect" />
    <button class="topbarLogout" onclick="logout()">Log out</button>
  </div>

  <main class="appMain">
    <div class="card wide">

      <div class="centerBlock">
        <div class="pageHeading">Select Year</div>
        <div id="years" class="choices"></div>
        <div id="error"></div>
      </div>

    </div>
  </main>

  <script>
    const WORKER_BASE =
      "https://frosty-rain-828e.futureperfectlessons.workers.dev";

    const username = sessionStorage.getItem("fpt_user");
    const password = sessionStorage.getItem("fpt_pass");

    if (!username || !password) {
      location.href = "index.html";
    }

    function authHeader() {
      return "Basic " + btoa(username + ":" + password);
    }

    function logout() {
      sessionStorage.clear();
      location.href = "index.html";
    }

    function yearLabel(code) {
      // Y4 -> Year 4
      // Y4_11plus -> Year 4 11+
      const match = code.match(/^Y(\d)(?:_(11plus))?/);
      if (!match) return code;

      const year = match[1];
      const is11 = match[2];

      if (is11) return "Year " + year + " 11+";
      return "Year " + year;
    }

    async function loadYears() {
      const errorEl = document.getElementById("error");

      try {
        const res = await fetch(
          WORKER_BASE + "/years",
          { headers: { Authorization: authHeader() } }
        );

        if (!res.ok) throw new Error("Not authorised or failed to load.");

        const years = await res.json();
        const container = document.getElementById("years");
        container.innerHTML = "";

        years.forEach(year => {
          const a = document.createElement("a");
          a.className = "year";
          a.href = "subject.html?year=" + year;
          a.textContent = yearLabel(year);
          container.appendChild(a);
        });

      } catch (err) {
        errorEl.className = "error";
        errorEl.textContent = err.message;
      }
    }

    loadYears();
  </script>
</body>
</html>
