<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Select Year</title>

  <style>
    :root{
      --red:#d71920;
      --blue:#0b2a6f;
      --bg:#f7f7f7;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --shadow:0 14px 40px rgba(0,0,0,.10);
      --radius:18px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff;
      color:var(--text);
    }

    /* =========================
       Airmail Border (ALL pages)
       ========================= */
    .airmail-wrap{
      min-height:100vh;
      padding:24px;
      background:
        repeating-linear-gradient(
          45deg,
          var(--red) 0 14px,
          #ffffff 14px 28px,
          var(--blue) 28px 42px,
          #ffffff 42px 56px
        );
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .airmail-inner{
      width:min(980px, 100%);
      background:var(--bg);
      border-radius:26px;
      padding:18px;
    }

    .card{
      background:var(--card);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:28px;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:20px;
    }

    h1{
      margin:0;
      font-size:36px;
      letter-spacing:-0.02em;
    }

    .logout{
      background:var(--blue);
      color:white;
      border:none;
      padding:10px 16px;
      border-radius:10px;
      cursor:pointer;
      font-size:14px;
    }

    .logout:hover{
      opacity:.9;
    }

    .year{
      display:block;
      padding:16px;
      margin:12px 0;
      border-radius:12px;
      background:var(--blue);
      color:white;
      text-align:center;
      text-decoration:none;
      font-size:18px;
      font-weight:600;
    }

    .year:hover{
      background:#081f54;
    }

    .error{
      margin-top:20px;
      padding:14px;
      background:#ffe3e3;
      color:#7a0000;
      border-radius:10px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="airmail-wrap">
    <div class="airmail-inner">
      <div class="card">

        <div class="top">
          <h1>Select Year</h1>
          <button class="logout" onclick="logout()">Log out</button>
        </div>

        <div id="years"></div>
        <div id="error"></div>

      </div>
    </div>
  </div>

  <script>
    const WORKER_BASE = "https://frosty-rain-828e.futureperfectlessons.workers.dev";

    const username = sessionStorage.getItem("fpt_user");
    const password = sessionStorage.getItem("fpt_pass");

    if (!username || !password) {
      location.href = "index.html";
    }

    function authHeader() {
      return "Basic " + btoa(username + ":" + password);
    }

    function logout() {
      sessionStorage.clear();
      location.href = "index.html";
    }

    function yearLabel(code) {
      const match = code.match(/^Y(\d)/);
      if (match) return "Year " + match[1];
      return code;
    }

    async function loadYears() {
      const errorEl = document.getElementById("error");

      try {
        const res = await fetch(
          WORKER_BASE + "/years",
          {
            headers: {
              Authorization: authHeader()
            }
          }
        );

        if (!res.ok) {
          throw new Error("Not authorised or failed to load.");
        }

        const buckets = await res.json();
        const container = document.getElementById("years");

        const uniqueYears = [...new Set(
          buckets.map(b => b.match(/^Y\d/)[0])
        )];

        uniqueYears.sort();

        uniqueYears.forEach(year => {
          const a = document.createElement("a");
          a.className = "year";
          a.href = "subject.html?year=" + year;
          a.textContent = yearLabel(year);
          container.appendChild(a);
        });

      } catch (err) {
        errorEl.className = "error";
        errorEl.textContent = err.message;
      }
    }

    loadYears();
  </script>
</body>
</html>
