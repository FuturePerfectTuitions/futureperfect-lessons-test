<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Select Year</title>

  <link rel="stylesheet" href="shared.css" />
</head>
<body>
  <div class="card">

    <div class="header">
      <img src="assets/fpt-logo.png" class="logo" alt="Future Perfect Tuitions" />
    </div>

    <div class="top">
      <h1>Select Year</h1>
      <button class="btn primary" onclick="logout()">Log out</button>
    </div>

    <div id="years"></div>
    <div id="error"></div>
  </div>

  <script>
    const WORKER_BASE =
      "https://frosty-rain-828e.futureperfectlessons.workers.dev";

    const username = sessionStorage.getItem("fpt_user");
    const password = sessionStorage.getItem("fpt_pass");

    if (!username || !password) {
      location.href = "index.html";
    }

    function authHeader() {
      return "Basic " + btoa(username + ":" + password);
    }

    function logout() {
      sessionStorage.clear();
      location.href = "index.html";
    }

    async function loadYears() {
      const errorEl = document.getElementById("error");

      try {
        const res = await fetch(
          WORKER_BASE + "/years",
          { headers: { Authorization: authHeader() } }
        );

        if (!res.ok) throw new Error("Failed to load.");

        const years = await res.json();
        const container = document.getElementById("years");

        years.forEach(year => {
          const a = document.createElement("a");
          a.className = "year";
          a.href = "subject.html?year=" + encodeURIComponent(year);
          a.textContent = year.replace("Y", "Year ");
          container.appendChild(a);
        });

      } catch (err) {
        errorEl.className = "error";
        errorEl.textContent = err.message;
      }
    }

    loadYears();
  </script>
</body>
</html>
