<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lessons</title>

  <style>
    :root{
      --red:#d71920;
      --blue:#0b2a6f;
      --bg:#f7f7f7;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --shadow:0 14px 40px rgba(0,0,0,.10);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff;
      color:var(--text);
    }

    /* Airmail border */
    .airmail-wrap{
      min-height:100vh;
      padding:24px;
      background:
        repeating-linear-gradient(
          45deg,
          var(--red) 0 14px,
          #ffffff 14px 28px,
          var(--blue) 28px 42px,
          #ffffff 42px 56px
        );
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .airmail-inner{
      width:min(1000px, 100%);
      background:var(--bg);
      border-radius:26px;
      padding:18px;
    }

    .card{
      background:var(--card);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:28px;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:20px;
    }

    h1{
      margin:0;
      font-size:28px;
      letter-spacing:-0.02em;
    }

    .btn{
      padding:10px 14px;
      border-radius:10px;
      background:#ddd;
      color:#222;
      text-decoration:none;
      font-size:14px;
      cursor:pointer;
      border:none;
    }

    .btn.primary{
      background:var(--blue);
      color:#fff;
    }

    .btn.primary:hover{
      background:#081f54;
    }

    .search{
      margin:18px 0;
      display:none;
    }

    .search input{
      width:100%;
      padding:14px;
      border:1px solid #ccc;
      border-radius:10px;
      font-size:16px;
    }

    .item{
      padding:14px;
      border-bottom:1px solid #eee;
    }

    .item a{
      color:var(--blue);
      text-decoration:none;
      font-weight:600;
    }

    .item a:hover{
      text-decoration:underline;
    }

    .error{
      margin-top:14px;
      padding:12px;
      border-radius:10px;
      background:#ffe3e3;
      color:#7a0000;
    }
  </style>
</head>

<body>
  <div class="airmail-wrap">
    <div class="airmail-inner">
      <div class="card">

        <div class="top">
          <a id="backBtn" class="btn">← Back</a>
          <button class="btn primary" onclick="logout()">Log out</button>
        </div>

        <h1 id="title">Lessons</h1>

        <div class="search" id="searchWrap">
          <input id="search" type="text" placeholder="Search lessons…" />
        </div>

        <div id="list"></div>
        <div id="error"></div>

      </div>
    </div>
  </div>

  <script>
    const WORKER_BASE =
      "https://frosty-rain-828e.futureperfectlessons.workers.dev";

    const username = sessionStorage.getItem("fpt_user");
    const password = sessionStorage.getItem("fpt_pass");

    if (!username || !password) {
      location.href = "index.html";
    }

    function authHeader() {
      return "Basic " + btoa(username + ":" + password);
    }

    function logout() {
      sessionStorage.clear();
      location.href = "index.html";
    }

    const params = new URLSearchParams(location.search);
    const year = params.get("year") || "";
    const subject = (params.get("subject") || "").toLowerCase();

    function subjectLabel(s) {
      if (s === "maths") return "Maths";
      if (s === "vr") return "Verbal Reasoning";
      if (s === "assessments") return "Assessments";
      return s;
    }

    document.getElementById("title").textContent =
      "Year " + year.replace("Y","") + " – " + subjectLabel(subject);

    document.getElementById("backBtn").href =
      "subject.html?year=" + encodeURIComponent(year);

    const errorEl = document.getElementById("error");
    const listEl = document.getElementById("list");
    const searchWrap = document.getElementById("searchWrap");

    let allLessons = [];

    async function loadLessons() {
      try {
        const res = await fetch(
          WORKER_BASE + "/lessons?subject=" +
          encodeURIComponent(subject) +
          "&year=" + encodeURIComponent(year),
          {
            headers: { Authorization: authHeader() }
          }
        );

        if (!res.ok) throw new Error("Failed to load lessons.");

        allLessons = await res.json();
        searchWrap.style.display = "block";
        renderLessons(allLessons);

      } catch (err) {
        errorEl.className = "error";
        errorEl.textContent = err.message || "Failed to fetch.";
      }
    }

    function renderLessons(list) {
      listEl.innerHTML = "";

      if (!list.length) {
        listEl.innerHTML = "<p>No lessons available.</p>";
        return;
      }

      list.forEach(lesson => {
        const div = document.createElement("div");
        div.className = "item";

        const a = document.createElement("a");
        a.href = "open.html?sp=" + encodeURIComponent(lesson.sp);
        a.textContent = lesson.title;

        div.appendChild(a);
        listEl.appendChild(div);
      });
    }

    document.getElementById("search").addEventListener("input", () => {
      const q = document.getElementById("search").value.toLowerCase();
      const filtered = allLessons.filter(l =>
        (l.title || "").toLowerCase().includes(q)
      );
      renderLessons(filtered);
    });

    loadLessons();
  </script>
</body>
</html>
