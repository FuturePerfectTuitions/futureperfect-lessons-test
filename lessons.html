<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lessons</title>

  <link rel="stylesheet" href="shared.css" />
</head>
<body>
  <div class="card">

    <div class="header">
      <img src="assets/fpt-logo.png" class="logo" alt="Future Perfect Tuitions" />
    </div>

    <div class="top">
      <a id="backBtn" class="btn">← Back</a>
      <button class="btn primary" onclick="logout()">Log out</button>
    </div>

    <h1 id="title">Lessons</h1>
    <div id="list"></div>
    <div id="error"></div>
  </div>

  <script>
    const WORKER_BASE =
      "https://frosty-rain-828e.futureperfectlessons.workers.dev";

    const username = sessionStorage.getItem("fpt_user");
    const password = sessionStorage.getItem("fpt_pass");

    if (!username || !password) {
      location.href = "index.html";
    }

    function authHeader() {
      return "Basic " + btoa(username + ":" + password);
    }

    function logout() {
      sessionStorage.clear();
      location.href = "index.html";
    }

    const params = new URLSearchParams(location.search);
    const year = params.get("year");
    const subject = params.get("subject");
    const type = params.get("type");

    document.getElementById("title").textContent =
      year.replace("Y","Year ") + " – " + subject;

    document.getElementById("backBtn").href =
      "options.html?year=" +
      encodeURIComponent(year) +
      "&subject=" +
      encodeURIComponent(subject);

    const listEl = document.getElementById("list");
    const errorEl = document.getElementById("error");

    async function loadLessons() {
      try {
        const res = await fetch(
          WORKER_BASE +
          "/lessons?year=" +
          encodeURIComponent(year) +
          "&subject=" +
          encodeURIComponent(subject) +
          "&type=" +
          encodeURIComponent(type),
          { headers: { Authorization: authHeader() } }
        );

        if (!res.ok) throw new Error("Failed to load.");

        const lessons = await res.json();

        lessons.forEach(lesson => {
          const div = document.createElement("div");
          div.className = "item";

          const a = document.createElement("a");
          a.href = "open.html?sp=" + encodeURIComponent(lesson.sp);
          a.textContent = lesson.title;

          div.appendChild(a);
          listEl.appendChild(div);
        });

      } catch (err) {
        errorEl.className = "error";
        errorEl.textContent = err.message;
      }
    }

    loadLessons();
  </script>
</body>
</html>
