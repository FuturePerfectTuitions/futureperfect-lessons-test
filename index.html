<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Future Perfect â€“ Student Login</title>

  <style>
    :root{
      --red:#d71920;
      --blue:#0b2a6f;
      --bg:#f7f7f7;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --shadow:0 14px 40px rgba(0,0,0,.10);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff;
      color:var(--text);
    }

    /* Airmail border */
    .airmail-wrap{
      min-height:100vh;
      padding:24px;
      background:
        repeating-linear-gradient(
          45deg,
          var(--red) 0 14px,
          #ffffff 14px 28px,
          var(--blue) 28px 42px,
          #ffffff 42px 56px
        );
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .airmail-inner{
      width:min(480px, 100%);
      background:var(--bg);
      border-radius:26px;
      padding:18px;
    }

    .card{
      background:var(--card);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:34px 28px;
      text-align:center;
    }

    .logo{
      max-width:220px;
      margin:0 auto 18px;
    }

    h1{
      margin:0 0 20px;
      font-size:28px;
      letter-spacing:-0.02em;
    }

    input{
      width:100%;
      padding:14px;
      margin:10px 0;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:15px;
    }

    button{
      width:100%;
      margin-top:10px;
      padding:14px;
      border:none;
      border-radius:12px;
      background:var(--blue);
      color:white;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
    }

    button:hover{
      opacity:.92;
    }

    .error{
      margin-top:14px;
      padding:12px;
      background:#ffe3e3;
      color:#7a0000;
      border-radius:10px;
      display:none;
      font-size:14px;
    }
  </style>
</head>

<body>
  <div class="airmail-wrap">
    <div class="airmail-inner">
      <div class="card">

        <img src="assets/fpt-logo.png" class="logo" alt="Future Perfect" />

        <h1>Student Login</h1>

        <input id="user" placeholder="Username" />
        <input id="pass" type="password" placeholder="Password" />

        <button onclick="login()">Log in</button>

        <div id="error" class="error">Invalid login</div>

      </div>
    </div>
  </div>

  <script>
    const WORKER_BASE =
      "https://frosty-rain-828e.futureperfectlessons.workers.dev";

    async function login() {
      const u = document.getElementById("user").value.trim();
      const p = document.getElementById("pass").value.trim();
      const errorEl = document.getElementById("error");

      errorEl.style.display = "none";

      try {
        const res = await fetch(WORKER_BASE + "/login", {
          headers: {
            Authorization: "Basic " + btoa(u + ":" + p)
          }
        });

        if (!res.ok) {
          throw new Error();
        }

        sessionStorage.setItem("fpt_user", u);
        sessionStorage.setItem("fpt_pass", p);

        location.href = "chooser.html";

      } catch {
        errorEl.style.display = "block";
      }
    }
  </script>
</body>
</html>
