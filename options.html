<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Options</title>

  <link rel="stylesheet" href="shared.css" />
</head>
<body>
  <div class="card">

    <div class="header">
      <img src="assets/fpt-logo.png" class="logo" alt="Future Perfect Tuitions" />
    </div>

    <div class="top">
      <a id="backBtn" class="btn">← Back</a>
      <button class="btn primary" onclick="logout()">Log out</button>
    </div>

    <h1 id="title">Options</h1>
    <div id="options"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const year = params.get("year");
    const subject = params.get("subject");

    document.getElementById("title").textContent =
      year.replace("Y","Year ") + " – " +
      (subject === "maths" ? "Maths" : "Verbal Reasoning");

    document.getElementById("backBtn").href =
      "subject.html?year=" + encodeURIComponent(year);

    function logout() {
      sessionStorage.clear();
      location.href = "index.html";
    }

    const container = document.getElementById("options");

    function addOption(label, type) {
      const a = document.createElement("a");
      a.className = "subject";
      a.href =
        "lessons.html?year=" +
        encodeURIComponent(year) +
        "&subject=" +
        encodeURIComponent(subject) +
        "&type=" +
        encodeURIComponent(type);
      a.textContent = label;
      container.appendChild(a);
    }

    if (subject === "maths") {
      addOption("Lessons", "lessons");
      addOption("Assessments", "assessments");
    } else if (subject === "vr") {
      addOption("Lessons", "lessons");
      addOption("How-To", "howto");
    }
  </script>
</body>
</html>
