<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Select Subject</title>

  <link rel="stylesheet" href="shared.css" />
</head>
<body>
  <div class="card">

    <div class="header">
      <img src="assets/fpt-logo.png" class="logo" alt="Future Perfect Tuitions" />
    </div>

    <div class="top">
      <a id="backBtn" class="btn">← Back</a>
      <button class="btn primary" onclick="logout()">Log out</button>
    </div>

    <h1 id="title">Select Subject</h1>

    <div id="subjects"></div>
    <div id="error"></div>
  </div>

  <script>
    const WORKER_BASE =
      "https://frosty-rain-828e.futureperfectlessons.workers.dev";

    const username = sessionStorage.getItem("fpt_user");
    const password = sessionStorage.getItem("fpt_pass");

    if (!username || !password) {
      location.href = "index.html";
    }

    function authHeader() {
      return "Basic " + btoa(username + ":" + password);
    }

    function logout() {
      sessionStorage.clear();
      location.href = "index.html";
    }

    const params = new URLSearchParams(location.search);
    const year = params.get("year") || "";

    document.getElementById("title").textContent =
      "Select Subject – " + year.replace("Y", "Year ");

    document.getElementById("backBtn").href = "chooser.html";

    function subjectLabel(s) {
      if (s === "maths") return "Maths";
      if (s === "vr") return "Verbal Reasoning";
      return s;
    }

    async function loadSubjects() {
      const errorEl = document.getElementById("error");

      try {
        const res = await fetch(
          WORKER_BASE + "/subjects?year=" + encodeURIComponent(year),
          { headers: { Authorization: authHeader() } }
        );

        if (!res.ok) throw new Error("Failed to load.");

        const subjects = await res.json();
        const container = document.getElementById("subjects");

        subjects.forEach(sub => {
          const a = document.createElement("a");
          a.className = "subject";
          a.href =
            "options.html?year=" +
            encodeURIComponent(year) +
            "&subject=" +
            encodeURIComponent(sub);
          a.textContent = subjectLabel(sub);
          container.appendChild(a);
        });

      } catch (err) {
        errorEl.className = "error";
        errorEl.textContent = err.message;
      }
    }

    loadSubjects();
  </script>
</body>
</html>
