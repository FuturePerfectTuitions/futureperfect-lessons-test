/* -------------------------
   Label conversion function
------------------------- */
function bucketLabel(code) {
  if (!code) return code;

  // Year 4 Maths
  if (/^Y(\d)M$/.test(code)) {
    const year = code.match(/^Y(\d)M$/)[1];
    return `Year ${year} Maths`;
  }

  // Year 4 11+ Maths
  if (/^Y(\d)M11plus$/.test(code)) {
    const year = code.match(/^Y(\d)M11plus$/)[1];
    return `Year ${year} 11+ Maths`;
  }

  // Year 4 VR
  if (/^Y(\d)VR$/.test(code)) {
    const year = code.match(/^Y(\d)VR$/)[1];
    return `Year ${year} Verbal Reasoning`;
  }

  // Assessments
  if (/^Y(\d)MAssT(\d)$/.test(code)) {
    const match = code.match(/^Y(\d)MAssT(\d)$/);
    return `Year ${match[1]} Maths Assessment ${match[2]}`;
  }

  // fallback
  return code;
}
