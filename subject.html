<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Select Subject</title>
  <link rel="stylesheet" href="shared.css" />
</head>
<body>

  <div class="topbar">
    <img src="assets/fpt-logo.png" class="topbarLogo" alt="Future Perfect Tuitions" />
    <button class="topbarLogout" onclick="logout()">Log out</button>
  </div>

  <main class="appMain">
    <div class="card wide">

      <h1 id="yearHeading" class="yearHeading">Year</h1>

      <div class="centerBlock">
        <div class="pageHeading">Select Subject</div>
        <div id="subjects" class="choices"></div>
        <div id="error"></div>
      </div>

      <div class="cardFooter">
        <a id="backBtn" class="btnRed">Back</a>
      </div>

    </div>
    <div class="siteFooter">
  Â© Future Perfect Tuitions 2026
</div>
  </main>

  <script>
    const WORKER_BASE =
      "https://frosty-rain-828e.futureperfectlessons.workers.dev";

    const username = sessionStorage.getItem("fpt_user");
    const password = sessionStorage.getItem("fpt_pass");

    if (!username || !password) {
      location.href = "index.html";
    }

    function authHeader() {
      return "Basic " + btoa(username + ":" + password);
    }

    function logout() {
      sessionStorage.clear();
      location.href = "index.html";
    }

    const params = new URLSearchParams(location.search);
    const year = params.get("year") || "";

    function yearLabel(code) {
      const match = code.match(/^Y(\d)(?:_(11plus))?/);
      if (!match) return code;

      const yearNum = match[1];
      const is11 = match[2];
      return is11 ? ("Year " + yearNum + " 11+") : ("Year " + yearNum);
    }

    document.getElementById("yearHeading").textContent = yearLabel(year);
    document.getElementById("backBtn").href = "chooser.html";

    function subjectLabel(s) {
      if (s === "maths") return "Maths";
      if (s === "vr") return "Verbal Reasoning";
      return s;
    }

    async function loadSubjects() {
      const errorEl = document.getElementById("error");

      try {
        const res = await fetch(
          WORKER_BASE + "/subjects?year=" + encodeURIComponent(year),
          { headers: { Authorization: authHeader() } }
        );

        if (!res.ok) throw new Error("Failed to load.");

        const subjects = await res.json();
        const container = document.getElementById("subjects");
        container.innerHTML = "";

        subjects.forEach(sub => {
          const a = document.createElement("a");
          a.className = "subject";
          a.href =
            "options.html?year=" +
            encodeURIComponent(year) +
            "&subject=" +
            encodeURIComponent(sub);
          a.textContent = subjectLabel(sub);
          container.appendChild(a);
        });

      } catch (err) {
        errorEl.className = "error";
        errorEl.textContent = err.message;
      }
    }

    loadSubjects();
  </script>
</body>
</html>
