<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Select Subject</title>

  <style>
    :root{
      --red:#d71920;
      --blue:#0b2a6f;
      --bg:#f7f7f7;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --shadow:0 14px 40px rgba(0,0,0,.10);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff;
      color:var(--text);
    }

    /* Airmail border */
    .airmail-wrap{
      min-height:100vh;
      padding:24px;
      background:
        repeating-linear-gradient(
          45deg,
          var(--red) 0 14px,
          #ffffff 14px 28px,
          var(--blue) 28px 42px,
          #ffffff 42px 56px
        );
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .airmail-inner{
      width:min(720px, 100%);
      background:var(--bg);
      border-radius:26px;
      padding:18px;
    }

    .card{
      background:var(--card);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:28px;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:20px;
    }

    h1{
      margin:0;
      font-size:30px;
      letter-spacing:-0.02em;
    }

    .btn{
      padding:10px 14px;
      border-radius:10px;
      background:#ddd;
      color:#222;
      text-decoration:none;
      font-size:14px;
      cursor:pointer;
      border:none;
    }

    .btn.primary{
      background:var(--blue);
      color:#fff;
    }

    .btn.primary:hover{
      background:#081f54;
    }

    .subject{
      display:block;
      padding:18px;
      margin:14px 0;
      border-radius:14px;
      background:var(--blue);
      color:white;
      text-align:center;
      text-decoration:none;
      font-size:20px;
      font-weight:600;
    }

    .subject:hover{
      background:#081f54;
    }

    .error{
      margin-top:14px;
      padding:12px;
      border-radius:10px;
      background:#ffe3e3;
      color:#7a0000;
    }
  </style>
</head>

<body>
  <div class="airmail-wrap">
    <div class="airmail-inner">
      <div class="card">

        <div class="top">
          <a id="backBtn" class="btn">← Back</a>
          <button class="btn primary" onclick="logout()">Log out</button>
        </div>

        <h1 id="title">Select Subject</h1>

        <div id="subjects"></div>
        <div id="error"></div>

      </div>
    </div>
  </div>

  <script>
    const WORKER_BASE =
      "https://frosty-rain-828e.futureperfectlessons.workers.dev";

    const username = sessionStorage.getItem("fpt_user");
    const password = sessionStorage.getItem("fpt_pass");

    if (!username || !password) {
      location.href = "index.html";
    }

    function authHeader() {
      return "Basic " + btoa(username + ":" + password);
    }

    function logout() {
      sessionStorage.clear();
      location.href = "index.html";
    }

    const params = new URLSearchParams(location.search);
    const year = params.get("year") || "";

    document.getElementById("title").textContent =
      "Select Subject – Year " + year.replace("Y","");

    document.getElementById("backBtn").href =
      "chooser.html";

    function subjectLabel(s) {
      if (s === "maths") return "Maths";
      if (s === "vr") return "Verbal Reasoning";
      if (s === "assessments") return "Assessments";
      return s;
    }

    async function loadSubjects() {
      const errorEl = document.getElementById("error");

      try {
        const res = await fetch(
          WORKER_BASE + "/subjects?year=" + encodeURIComponent(year),
          {
            headers: {
              Authorization: authHeader()
            }
          }
        );

        if (!res.ok) {
          throw new Error("Not authorised or failed to load.");
        }

        const subjects = await res.json();
        const container = document.getElementById("subjects");

        if (!subjects.length) {
          container.innerHTML = "<p>No subjects available.</p>";
          return;
        }

        subjects.forEach(sub => {
          const a = document.createElement("a");
          a.className = "subject";
          a.href =
            "lessons.html?year=" +
            encodeURIComponent(year) +
            "&subject=" +
            encodeURIComponent(sub);
          a.textContent = subjectLabel(sub);
          container.appendChild(a);
        });

      } catch (err) {
        errorEl.className = "error";
        errorEl.textContent = err.message;
      }
    }

    loadSubjects();
  </script>
</body>
</html>
